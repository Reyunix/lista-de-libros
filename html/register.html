        <h1>Crear una cuenta nueva</h1>
        <p>Por favor, regístrate con tu correo para crear una cuenta y poder acceder a <em>Mi Colección de Libros</em></p>
    </header>
    <main>
      <form action="" method="post" name="contact-form" autocomplete="on">
        <fieldset>
          <legend>Datos de registro</legend>
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" id="username" required>
          <br>
          <label for="email">Correo</label>
          <input type="email" name="email" id="email" required>
          <br>
          <label for="user-password">Contraseña</label>
          <input type="password" name="user-password" id="user-password" required>
          <br>
          <!-- FALTA POR IMPLEMENTAR CON JAVASCRIPT -->
          <label for="user-password">Confirmar contraseña</label>
          <input type="password" name="user-password" id="user-password" required>
          <br>
          <input type="checkbox" name="agree_to_the_terms" id="agree_to_the_terms" required>
          <label for="agree_to_the_terms">Acepto los <a href="/html/tems_and_conditions.html">términos y condiciones</a> del servicio y las <a href="/html/privacy-policy.html">políticas de privacidad</a></label>                
          <br>          
          <button type="submit">Registrar</button>
          <br>
          <a href="/html/login.html">Ya tengo una cuenta</a>
          
        </fieldset>
      </form>
    </main>
