<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Colección de Libros</title>
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="main-menu">
        <ul>
          <li>
            <a href="/html/index.html"
              ><img src="/assets/icon.png" alt="" width="30"
            /></a>
          </li>

          <li><a href="micoleccion.html">Mi Colección</a></li>
          <li><a href="login.html">Login/Registro</a></li>

        </ul>
      </nav>
      <i class="fa-solid fa-circle-user"></i>
      <h1>Iniciar sesión</h1>
    </header>
    <main class="main">
      <form action="" method="post" name="contact-form" autocomplete="on" class="form">
        <fieldset class="form-container">
          <legend>Datos de inicio de sesión</legend>
          <label for="username">Usuario o Correo</label>
          <input type="text" name="username" id="username" class="input-box" />
          
          <label for="user-password">Contraseña</label>
          <input
            type="password"
            name="user-password"
            id="user-password"
            class="input-box"
            required
          />
          <button type="submit">Iniciar sesión</button>
          
          <a href="#">He olvidado mi contraseña</a>
          
          <a href="/html/register.html">Crear cuenta nueva</a>
        </fieldset>
      </form>
    </main>
    <footer class="main-footer">
      &copy; 2025<em> Mi colección de Libros
        <a href="https://github.com/Reyunix/lista-de-libros" target="_blank">Repositorio de GitHub</a></em>
    </footer>
  </body>
