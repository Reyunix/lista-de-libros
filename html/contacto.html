      <h1 class="main-title">Página de contacto</h1>
      <p>Por favor, mándanos cualquier duda o sugerencia que tengas sobre nuestra web.</p>
    </header>
    <main class="main">      
    <form action="" method="post" name="contact-form" autocomplete="on" class="form">
      <fieldset class="form-container">
        <legend>Información de Contacto</legend>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="input-box" placeholder="Adrián Romero" required>
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" class="input-box" placeholder="example@email.com" required>
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" class="input-box" placeholder="Sugerencia" required>
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" class="input-box" placeholder="Escribe aquí tu mensaje..." rows="8" cols="40" required></textarea>
        <button type="submit" class="submit-buttom">Enviar mensaje</button>      
      </fieldset>
    </form>
