      <h1>Página de contacto</h1>
      <p>Por favor, mándanos cualquier duda o sugerencia que tengas sobre nuestra web.</p>
    </header>
    <main class="main">      
    <form action="" method="post" name="contact-form" autocomplete="on">
      <fieldset>
        <legend>Información de Contacto</legend>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Adrián Romero" required>
        <br>
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" required>
        <br>
        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" placeholder="Sugerencia" required>
        <br>
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" placeholder="Escribe aquí tu mensaje..." rows="8" cols="40" required></textarea>
        <br>
        <button type="submit">Enviar mensaje</button>      
      </fieldset>
    </form>
    </main>
    <footer class="main-footer">
      &copy; 2025<em> Mi colección de Libros
        <a href="https://github.com/Reyunix/lista-de-libros" target="_blank">Repositorio de GitHub</a></em>
